<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Página de Login</title>

<style>
body {
    margin: 0;
    font-family: Arial, Helvetica, sans-serif;
    background: linear-gradient(135deg, #4CAF50, #2E7D32);
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

.login-container {
    background: white;
    padding: 40px;
    border-radius: 15px;
    box-shadow: 0px 10px 25px rgba(0,0,0,0.2);
    width: 320px;
    text-align: center;
}

.login-container h2 {
    margin-bottom: 20px;
}

.input-group {
    margin-bottom: 15px;
    text-align: left;
}

.input-group label {
    font-size: 14px;
}

.input-group input {
    width: 100%;
    padding: 10px;
    border-radius: 8px;
    border: 1px solid #ccc;
    margin-top: 5px;
}

.btn-submit {
    width: 100%;
    padding: 12px;
    background: #4CAF50;
    color: white;
    border: none;
    border-radius: 8px;
    font-size: 16px;
    cursor: pointer;
    transition: 0.3s;
}

.btn-submit:hover {
    background: #388E3C;
}

.error {
    color: red;
    font-size: 14px;
    margin-top: 10px;
}
</style>
</head>

<body>

<div class="login-container">
    <h2>Login</h2>

    <div class="input-group">
        <label>Email</label>
        <input type="email" id="email" placeholder="Digite seu email">
    </div>

    <div class="input-group">
        <label>Senha</label>
        <input type="password" id="senha" placeholder="Digite sua senha">
    </div>

    <button class="btn-submit" onclick="fazerLogin()">Entrar</button>

    <div class="error" id="mensagemErro"></div>
</div>

<script>
function fazerLogin() {
    const email = document.getElementById("email").value;
    const senha = document.getElementById("senha").value;

    if(email === "admin@gmail.com" && senha === "123456") {
        alert("Login realizado com sucesso!");
        window.location.href = "home.html"; // página após login
    } else {
        document.getElementById("mensagemErro").innerText = "Email ou senha incorretos!";
    }
}
</script>

</body>
</html>
